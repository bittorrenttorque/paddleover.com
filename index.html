		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-32225856-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

	<body>
		<div id="clouds"></div>
		<div id="sea"></div>
		<div id="island"></div>
		<div id="boat_trigger" title="Sometimes, you make an awesome website, but when you show your girlfriend all she says is &quot;Why doesn't the boat move?&quot; So you give her a moving boat."></div>
		<div id="flame" class="hide"></div>
		<div id="flame_trigger" title="Words are only painted fire; a look is the fire itself.        Mark Twain"></div>
		<img id="boat" src="images/boat.png" />

		<div id="hut_trigger_1" title="Ya mon! We be jammin'"></div>
		<div id="hut_trigger_2" title="Do you endeavor to enjoy &quot;Jammin&quot;' as well?"></div>
		<div id="hut_trigger_3" title="Please tell the folks in hut 2B to keep it down. Too much Jammin."></div>

	    <div id="fb-root"></div>

		<!-- TEMPLATES! -->
		<script type="text/template" id="file_template">
			<span class="file_name ui-widget-content" title="<%= name %>"><%= name %></span>

			<div class="progress progress-striped progress-success">
			  <div class="bar"
			       style="width: <%= progress %>%;"></div>
			</div>
			<span class="file_size"><%= file_size %></span>
			<span class="file_date"><%= file_date %></span>
		</script>









		<div class="banner">
			<a href="http://github.com/bittorrenttorque/paddleover.com" style="border-top: 1px solid #333; border-bottom: 1px solid #333; z-index:1039;">Fork me on GitHub</a>
		</div>

		<div class="bubble_container">
			<div class="bubble_center">
			</div>
		</div>

		<div id="action_bubbles">
			<a class="add_bubble bubble" title="click to share files">
				<span>+</span>
			</a>
			<a class="remove_bubble bubble" title="delete files by dropping them here">
				<img src="images/trash.png" />
			</a>
			<a class="computer_bubble bubble" title="open files by dropping them here">
				<img src="images/folder.png" />
			</a>
			<a class="twitter_bubble bubble social_bubble" href="" title="tweet out an invite to share files">
				<img src="images/twitter_newbird_white.png" />
			</a>
			<a class="fb_bubble bubble social_bubble" title="send an sharing invite to your facebook friends">
				<span>f</span>
			</a>
			<a target="_blank" class="email_bubble bubble social_bubble" title="send a sharing invite via email">
				<img src="images/email.png" />
			</a>
		</div>
		
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<span class="brand">
						<a href="http://torque.bittorrent.com/labs">BitTorrent Torque Labs: </a>Paddle Over
					</span>
				</div>
			</div>
		</div>
		<div class="navbar navbar-fixed-bottom">
			<div class="navbar-inner">
				<div class="container">
					<span class="brand">
						Powered By <a href="http://github.com/bittorrenttorque/btapp/">Btapp.js</a>
					</span>
					<span class="brand nav pull-right">
						Blog: <a href="http://pwmckenna.github.com/2012/06/29/making-of-paddle-over.html">The Making of Paddle Over</a>
					</span>
				</div>
			</div>
		</div>


		<script type="text/template" id="welcome_name_template">
			<div class="contents">
				<h3>Welcome to Paddle Over!</h3>
				<h3>What is your name?</h3>
				<div class="subnote">When people see your shared files, this is the name they will see sharing it</div>
				<form class="form-horizontal">
					<input class="auto-focus" type="text" placeholder="Brigatocious Esquire" size="10">
					<a href="#" class="btn btn-primary">Next</a>
				</form>
			</div>
		</script>
		<script type="text/template" id="welcome_install_template">
			<div class="contents">
				<h3>Thanks <%= name %>!</h3>
				<span>Now we need to install the browser plugin that powers everything</span><br>
				<a href="<%= url %>" class="btn btn-primary">Download</a>
			</div>
		</script>
		<script type="text/template" id="welcome_explaination_bubble_template">
			<div class="contents">
				<h3>Try out file swapping,<br>with test buddy <%= name %></h3>
				<p>
					<span class="number">1.</span>Click on <%= name %> to see his files<br>
					<span class="number">2.</span>Drag a file bundle to your circle<br>
					<span class="number">3.</span>Your download will begin shortly!
				</p>
			</div>
		</script>
		<script type="text/template" id="welcome_explaination_bubble_success_template">
			<div class="contents">
				<h3>You're ready to roll!</h3>
				<span>Looks like you've got the hang of it. Clicking and dragging files around will unlock more functionality. Enjoy!
				</span>
			</div>
		</script>

		<div class="welcome_overlay"></div>


		<div class="welcome_frame not_supported">
			<div class="contents">
				<h3>Coming Soon!</h3>
				<br>
				<p>We don't support Internet Explorer yet. Enter your email below and we'll let you know when support is available.</p><br>
				<form action="http://bittorrent.createsend.com/t/r/s/yhkidij/" method="post" id="subForm">
					<div>
						<input type="text" name="cm-yhkidij-yhkidij" id="yhkidij-yhkidij" /><br />

						<input type="submit" id="notify" value="Notify Me!" />
						<div></div>
					</div>
				</form>
			</div>
		</div>




		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>
